<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Calculate Loan</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="/css/debt-fix-screen.css" media="screen">
    </head>

    <body>
        <div class="topPart">
            <header class="header">

            </header>
            <nav class="nav">
                <noscript>Javascript is not enabled. Why did you turn it off? Go and enable it!</noscript>
            </nav>
        </div>
        <main>
            <div class="mainDiv">
                <div class="infoSection">
                    <h1>Calculate your Loan</h1>
                    <form>
                    Loan Amount: <input type="text" id="loanAmount"><br>
                    Loan Term (months): <input type="number" id="term"><br>
                    Loan APR (ex .06): <input type="number" id="apr"><br>
                    Current Monthly Payment: <input type="number" id="current"><br>
                    Remaining Months to Pay Off: <input type="number" id="currentM"><br>
                    <button id="calcLoanB" onclick="javascript:calcLoan()">Calculate</button>
                    </form>
                </div>
                <div class="qualifySection">
                    <h1>The Results:</h1>
                    <div id="outputCalc"></div>
                </div>
            </div>
        </main>
        <footer class="foot">

        </footer>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="/modules/debtmodules/modules.js"></script>
        <script src="/js/debtfix.js"></script>
    </body>

</html>
